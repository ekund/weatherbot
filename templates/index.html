{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow">
            <div class="card-body">
                <h2 class="card-title text-center mb-4">Weather Prediction</h2>
                <div class="weather-form">
                    <div class="mb-3">
                        <label for="date" class="form-label">Select Date</label>
                        <input type="text" class="form-control" id="date" placeholder="Choose a future date">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Location</label>
                        <div class="location-display alert alert-info mb-2">
                            {% if location %}
                            <p class="mb-0">üìç {{ location.city }}</p>
                            {% else %}
                            <p class="mb-0">Location not detected</p>
                            {% endif %}
                        </div>
                        <div class="input-group">
                            <input type="text" class="form-control" id="zipcode" placeholder="Enter ZIP code to update location" pattern="[0-9]{5}" maxlength="5">
                            <button class="btn btn-outline-secondary" type="button" id="update-location">Update Location</button>
                        </div>
                        <div class="form-text">Enter a US ZIP code to change the location</div>
                    </div>
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <div class="btn-group" role="group" aria-label="Temperature unit toggle">
                            <input type="radio" class="btn-check" name="temp-unit" id="temp-c" value="C" checked>
                            <label class="btn btn-outline-primary" for="temp-c">¬∞C</label>
                            <input type="radio" class="btn-check" name="temp-unit" id="temp-f" value="F">
                            <label class="btn btn-outline-primary" for="temp-f">¬∞F</label>
                        </div>
                    </div>
                    <button class="btn btn-primary w-100" id="predict-button">
                        Predict Weather
                    </button>
                </div>

                <div class="weather-result mt-4" style="display: none;">
                    <div class="card">
                        <div class="card-body text-center">
                            <div class="weather-icon mb-3">
                                <img src="" alt="Weather condition" id="weather-icon" class="img-fluid" style="width: 100px;">
                            </div>
                            <h3 class="temperature mb-2"></h3>
                            <p class="conditions mb-2"></p>
                            <p class="location mb-0"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
